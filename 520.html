<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>这次换我哄你呀</title>
	<script src="./index.js"></script>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						sweet: '#FF6B8B',
						soft: '#C8E6C9',
						warm: '#FFD54F',
					},
					fontFamily: {
						lovely: ['"Arial Rounded MT Bold"', '"幼圆"', 'cursive'],
					},
				}
			}
		}
	</script>
	<style type="text/tailwindcss">
		@layer utilities {
            .btn-pop {
                transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            }
            .card-glow {
                box-shadow: 0 0 25px rgba(255, 107, 139, 0.2);
            }
        }
    </style>
</head>

<body class="">
	<div
		class="main bg-gradient-to-tr from-soft/30 to-sweet/20 min-h-screen flex items-center justify-center p-4 font-lovely">
		<!-- 主卡片 -->
		<div class="bg-white rounded-3xl card-glow w-full max-w-md overflow-hidden border-3 border-warm relative">
			<!-- 装饰元素 -->
			<div class="absolute top-2 right-2 w-10 h-10 bg-sweet/20 rounded-full"></div>
			<div class="absolute bottom-4 left-4 w-8 h-8 bg-soft/30 rounded-full"></div>
			<div class="absolute top-1/3 left-1 w-6 h-6 bg-warm/20 rounded-full"></div>

			<!-- 内容区 -->
			<div class="p-8 pt-10 pb-14 relative z-10">
				<!-- 标题 -->
				<div class="text-center mb-7">
					<h2 class="text-[clamp(1.4rem,3.5vw,1.8rem)] font-bold text-sweet">
						给我最在意的人
					</h2>
					<div class="flex justify-center gap-2 mt-1">
						<span class="w-3 h-3 bg-warm rounded-full"></span>
						<span class="w-3 h-3 bg-soft rounded-full"></span>
						<span class="w-3 h-3 bg-sweet rounded-full"></span>
					</div>
				</div>

				<!-- 核心文案 -->
				<div class="text-gray-600 mb-9 space-y-2 text-center">
					<p>分开的日子里，我记了好多小事</p>
					<p>比如你陪我一起打游戏，带我去吃海底捞，追剧时会攥紧我的手</p>
					<p>我把脾气收好了，也把想念攒满了</p>
					<p class="text-sweet font-bold mt-1">这次换我主动，我们和好好不好？</p>
				</div>

				<!-- 按钮区域 -->
				<div class="flex flex-col gap-5 items-center">
					<button id="agreeBtn"
						class="btn-pop bg-sweet text-white rounded-full px-10 py-3.5 text-lg font-bold w-[85%] shadow-md hover:bg-pink-500">
						<<i class="fa fa-check-circle mr-2">
							</< /i>好呀，原谅你
					</button>
					<button id="refuseBtn"
						class="btn-pop bg-gray-100 text-gray-500 rounded-full px-10 py-3.5 text-lg font-bold w-[85%] shadow-sm hover:bg-gray-200">
						<<i class="fa fa-meh-o mr-2">
							</< /i>再考虑一下
					</button>
					<!-- 点击次数提示（可选显示） -->
					<p id="clickTip" class="text-gray-400 text-sm mt-2">还能点击 <span id="leftTimes"
							class="text-sweet font-bold">20</span> 次哦</p>
				</div>
			</div>

			<!-- 底部渐变条 -->
			<div class="h-3 bg-gradient-to-r from-sweet via-warm to-soft"></div>
		</div>
	</div>
	<script>
		const agreeBtn = document.getElementById('agreeBtn');
		const refuseBtn = document.getElementById('refuseBtn');
		const leftTimesEl = document.getElementById('leftTimes');
		const clickTip = document.getElementById('clickTip');

		// 初始状态：点击次数、按钮缩放比例
		let clickCount = 0;
		let refuseScale = 1; // 拒绝按钮初始缩放
		let agreeScale = 1;  // 同意按钮初始缩放
		const maxClicks = 20; // 最大拒绝次数

		// 拒绝按钮逻辑
		refuseBtn.addEventListener('click', function () {
			// 累计点击次数，更新剩余次数
			clickCount++;
			const leftTimes = maxClicks - clickCount;
			leftTimesEl.textContent = leftTimes;

			// 每次点击：拒绝按钮缩小，同意按钮放大
			refuseScale -= 0.05; // 每次缩小5%
			agreeScale += 0.025; // 每次放大2.5%

			// 应用样式变化
			this.style.transform = `scale(${refuseScale})`;
			this.style.opacity = refuseScale > 0.5 ? 1 : refuseScale + 0.5; // 后期同步降低透明度
			agreeBtn.style.transform = `scale(${agreeScale})`;
			agreeBtn.style.boxShadow = `0 0 15px rgba(255, 107, 139, ${0.3 + agreeScale * 0.2})`; // 放大后增强发光

			// 达到20次：拒绝按钮消失，锁定点击
			if (clickCount >= maxClicks) {
				this.style.transition = 'all 0.8s ease-out';
				this.style.transform = 'scale(0)';
				this.style.opacity = '0';
				this.style.pointerEvents = 'none'; // 禁止再次点击
				clickTip.textContent = '看，连拒绝都在帮我们和好～';
				clickTip.style.color = '#FF6B8B';

				// 最后一次点击：同意按钮强调动画
				agreeBtn.style.transition = 'all 0.8s ease';
				agreeBtn.style.transform = 'scale(1.15)';
				agreeBtn.style.boxShadow = '0 0 20px rgba(255, 107, 139, 0.6)';
			}
		});

		// 同意按钮逻辑
		agreeBtn.addEventListener('click', function () {
			alert('太好了！我保证以后好好听你的话，再也不让你难过了～');
			// 可根据需求添加跳转（比如跳转合照页面）、播放音乐等效果
		});
	</script>
</body>

</html>
